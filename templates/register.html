<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REGISTER</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'reg.css' %}">
</head>
<body>
{% for message in messages %}
{{message}}<a href="{% url 'finalapp:home' %}">HOME IS HERE.....</a>
{% endfor %}
<form action="" method="POST" id="registerrForm" data-branches-url="{% url 'finalapp:load_branches' %}">
    {% csrf_token %}
    <table>
        {{form.as_table}}
        <tr>
            <td colspan="2">
                <input type="submit">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <a class="btn btn-warning" href="{% url 'finalapp:logout' %}">LOGOUT</a>
            </td>
        </tr>
    </table>

</form>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script>
    $("#id_district").change(function(){
        const url=$("#registerrForm").attr("data-branches-url");
        const districtId=$(this).val();

        $.ajax({
            url:url,
            data:{
                'district_id=districtId
                },
                success:function(data){
                $("#id_branch").html(data);
            }
        });
    });

</script>



</body>
</html>
